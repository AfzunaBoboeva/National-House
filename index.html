<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National House</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat:wght@500&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section>
            <div>
                <h1 class="nafisa_name"> Нафисa Имрановa</h1>
                <div class="nafisa_imgbox">
                    <img src="./img/nafisa_img1.png" alt="nafisa_img1" class="nafisa_img1">
                    <img src="./img/nafisa_img2.jpg" alt="nafisa_img2" class="nafisa_img2">
                </div>
            </div>

            <div>
                <h1 class="khurshed_name">Сатторов Хуршед</h1>
                <div class="khurshed_imgbox">
                    <img src="./img/khurshed_img1.jpg" alt="khurshed_img1" class="khurshed_img1">
                    <img src="./img/khurshed_img2.png" alt="khurshed_img2" class="khurshed_img2">
                </div>
            </div>

                </div>
            </div>

                <div class="collection_imgbox">

                    </button>
                    
                    
                    <img src="./img/women.png" alt="collection_img2" class="collection_img2">
                    <button class="footer_button_">
                        <a href="https://ya.ru/images/search?from=tabbar&text=женская%20одежда%20чакан" class="collection_women">Женская</a>
                    </button>
                    
                </div>
            </div>

            <div>
                <h1 class="catalogs">Каталоги</h1>
                <div class="catalogs_imgbox">
                    <img src="./img/catalogsZHIWJ.png" alt="catalogs_img1" class="catalogs_img1">
                    <button class="footer_button_catalog1">
                        <a href="https://ya.ru/images/search?from=tabbar&text=Каталог%20Нафиса%20имранова" class="catalogsZHIWJ">Каталог ZHIWJ</a>
                    </button>
                    <img src="./img/catalogskhs.png" alt="catalogsimg2" class="catalogs_img2">
                    <button class="footer_button_catalog2">
                        <a href="https://ya.ru/images/search?from=tabbar&lr=10318&source=related-duck&text=Хуршед%20Сатторов%20коллекция%202018" class="catalogskhs">Каталог Sattorov Khurshed</a>
                    </button>
                    <img src="./img/catalogsuk.png" alt="catalogs_img3" class="catalogs_img3">
                    <button class="footer_button_catalog3">
                        <a href="https://ya.ru/images/search?from=tabbar&lr=10318&text=Каталог%20Umed%20Kuchkaliev" class="catalogsuk">Каталог Umed Kuchkaliev</a>
